<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Summarizer Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            border-color: #2980b9;
            outline: none;
        }
        button {
            background-color: #2980b9;
            color: #fff;
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1c5980;
        }
        #summary {
            margin-top: 25px;
            padding: 20px;
            background-color: #ecf0f1;
            border-left: 5px solid #2980b9;
            border-radius: 6px;
            white-space: pre-wrap;
            font-size: 1em;
            line-height: 1.5em;
        }
        #cached {
            font-size: 0.9em;
            color: #27ae60;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>News Summarizer Dashboard</h1>
    </header>
    <div class="container">
        <label for="urlInput">Enter News URL:</label>
        <input type="text" id="urlInput" placeholder="https://www.example.com/news-article">
        <button onclick="summarize()">Summarize</button>

        <div id="summary"></div>
        <div id="cached"></div>
    </div>

    <footer>
        &copy; 2025 News Summarizer. All rights reserved.
    </footer>

    <script>
        async function summarize() {
            const url = document.getElementById("urlInput").value.trim();
            const summaryDiv = document.getElementById("summary");
            const cachedDiv = document.getElementById("cached");
            cachedDiv.textContent = "";

            if (!url) {
                alert("Please enter a URL.");
                return;
            }

            summaryDiv.textContent = "Fetching summary...";
            
            try {
                const response = await fetch("https://t4dfupsqj6.execute-api.ap-south-1.amazonaws.com/summarize", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (response.ok) {
                    summaryDiv.textContent = data.summary;
                    if (data.cached) {
                        cachedDiv.textContent = "This summary was retrieved from cache.";
                    }
                } else {
                    summaryDiv.textContent = "Error: " + (data.error || "Unknown error");
                }
            } catch (err) {
                summaryDiv.textContent = "Request failed: " + err.message;
            }
        }
    </script>
</body>
</html>
